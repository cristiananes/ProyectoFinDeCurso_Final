<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Usuarios</h1>
    <div class="mb-3 text-right">
        <a class="btn btn-success" th:href="@{/users/crear}">Nuevo Usuario</a>
    </div>
    <div th:if="${mensaje != null}" class="alert alert-success"  th:text="${mensaje}"></div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Username/ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">1</td>
                <td th:text="${user.nombre}">Nombre del Usuario</td>
                <td th:text="${user.email}">email@example.com</td>
                <td th:text="${user.rol}">ROLE_USER</td>
                <td>
                    <a th:href="@{/users/all}" class="btn btn-primary btn-sm">Editar</a>
                    <button type="button" class="btn btn-danger btn-sm"
                            th:onclick="'confirmDelete(\'' + @{/users/all} + '\')'">
                        Eliminar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- JavaScript para confirmar eliminación -->
<script>
    function confirmDelete(url) {
      if (confirm('¿Estás seguro de eliminar este usuario?')) {
        window.location.href = url;
      }
    }
</script>
</body>
</html>
