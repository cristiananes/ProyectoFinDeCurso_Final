<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: base('Estadísticas - MiAlquiler', ~{::body})">
<body>

<div class="container-fluid mt-4">
    <h1><i class="fas fa-chart-bar"></i> Estadísticas del Sistema</h1>

    <!-- Estadísticas fijas -->
    <!-- Tarjetas de estadísticas -->
    <div class="row mb-4">

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total Usuarios
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalUsuarios}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Total Propiedades
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalPropiedades}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-building fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Total Contratos
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalContratos}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-file-contract fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Total Pagos
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalPagos}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-credit-card fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Estadísticas personalizables -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5>Contratos por Año</h5>
                </div>
                <div class="card-body">
                    <form method="get">
                        <div class="form-group">
                            <label>Año:</label>
                            <input type="number" name="anio" th:value="${anioConsultado}" class="form-control" min="1900" max="2100">
                        </div>
                        <input type="hidden" name="montoMinimo" th:value="${montoConsultado}">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </form>
                    <hr>
                    <div th:if="${contratosPorAnio != null}">
                        <h3 th:text="${contratosPorAnio}">0</h3>
                        <p>contratos en el año <span th:text="${anioConsultado}">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5>Pagos superiores a un monto</h5>
                </div>
                <div class="card-body">
                    <form method="get">
                        <div class="form-group">
                            <label>Monto mínimo (€):</label>
                            <input type="number" name="montoMinimo" th:value="${montoConsultado}" class="form-control" min="0">
                        </div>
                        <input type="hidden" name="anio" th:value="${anioConsultado}">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </form>
                    <hr>
                    <div th:if="${pagosSuperioresA != null}">
                        <h3 th:text="${pagosSuperioresA}">0</h3>
                        <p>pagos superiores a <span th:text="${montoConsultado}">0</span>€</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .border-left-primary { border-left: 4px solid #007bff; }
    .border-left-success { border-left: 4px solid #28a745; }
    .border-left-info { border-left: 4px solid #17a2b8; }
    .border-left-warning { border-left: 4px solid #ffc107; }
</style>
</body>
</html>
