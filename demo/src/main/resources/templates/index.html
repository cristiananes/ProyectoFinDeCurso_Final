<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de propiedades</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <i class="fas fa-home"></i> MiAlquiler
    </a>
    <div class="navbar-nav ml-auto">
        <a class="nav-link" href="/users/all" th:if="${userRole == 'ADMIN'}"><i class="fas fa-users"></i> Usuarios</a>
        <a class="nav-link" href="/propiedades/all"><i class="fas fa-building"></i> Propiedades</a>
        <a class="nav-link" href="/contratos/all"><i class="fas fa-file-contract"></i> Contratos</a>
        <a class="nav-link" href="/pagos/all"><i class="fas fa-credit-card"></i> Pagos</a>
        <a class="nav-link" href="/estadisticas" th:if="${userRole == 'ADMIN'}"><i class="fas fa-chart-bar"></i> Estadísticas</a>
    </div>
</nav>

<div class="container mt-4">
    <h1><i class="fas fa-building"></i> Propiedades registradas</h1>

    <div class="mb-3">
        <a th:href="@{/propiedades/crear}" class="btn btn-success">
            <i class="fas fa-plus"></i> Añadir nueva propiedad
        </a>
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Dirección</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Dueño</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="propiedad : ${propiedades}">
                <td th:text="${propiedad.id}"></td>
                <td th:text="${propiedad.direccion}"></td>
                <td th:text="${propiedad.descripcion}"></td>
                <td th:text="${propiedad.precio}"></td>
                <td>
                    <span th:class="${propiedad.estado == 'DISPONIBLE' ? 'badge badge-success' : 'badge badge-warning'}"
                          th:text="${propiedad.estado}"></span>
                </td>
                <td th:text="${propiedad.duenio != null ? propiedad.duenio.username : 'Sin dueño'}"></td>
                <td>
                    <a th:href="@{'/propiedades/eliminar/' + ${propiedad.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Está seguro de eliminar esta propiedad?')">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
