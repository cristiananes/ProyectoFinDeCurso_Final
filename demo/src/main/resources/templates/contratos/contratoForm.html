<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de contrato</title>
</head>
<body>
<h1>Crear nuevo contrato</h1>
<form th:action="@{/contratos/crear}" th:object="${contrato}" method="post">
  <label>Inquilino:</label>
  <select th:field="*{inquilino}">
    <option th:each="usuario : ${usuarios}"
            th:if="${usuario.rol == 'INQUILINO'}"
            th:value="${usuario}"
            th:text="${usuario.username}">
    </option>
  </select><br/>

  <label>Fecha inicio:</label>
  <input type="date" th:field="*{fechaInicio}" /><br/>

  <label>Fecha fin:</label>
  <input type="date" th:field="*{fechaFin}" /><br/>

  <label>Precio acordado:</label>
  <input type="number" step="0.01" th:field="*{precio}" /><br/>

  <button type="submit">Guardar</button>
</form>
</body>
</html>
