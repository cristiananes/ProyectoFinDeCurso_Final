<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${esEdicion} ? 'Editar Usuario' : 'Crear Usuario'">Formulario Usuario</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="${esEdicion} ? 'Editar Usuario' : 'Crear Usuario'">Formulario Usuario</h1>

  <form th:action="${esEdicion} ? @{'/users/actualizar/' + ${usuario.username}} : @{/users/create}"
        th:object="${usuario}" method="post">

    <div th:if="${mensaje != null}" class="alert alert-danger" th:text="${mensaje}"></div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username"
             placeholder="Ingrese username" th:readonly="${esEdicion}" required>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
             placeholder="Ingrese nombre" required>
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <select th:field="*{rol}" class="form-control" id="rol" required>
        <option value="ADMIN">Administrador</option>
        <option value="PROPIETARIO">Propietario</option>
        <option value="INQUILINO">Inquilino</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tipoInquilino">Tipo Inquilino</label>
      <input type="text" th:field="*{tipoInquilino}" class="form-control" id="tipoInquilino"
             placeholder="Ingrese tipo de inquilino">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email"
             placeholder="Ingrese email" required>
    </div>

    <div class="form-group" th:if="${!esEdicion}">
      <label for="contrasenia">Contraseña</label>
      <input type="password" th:field="*{contrasenia}" class="form-control" id="contrasenia"
             placeholder="Ingrese contraseña" th:required="${!esEdicion}">
    </div>

    <div class="form-group">
      <label for="deuda">Deuda</label>
      <input type="number" th:field="*{deuda}" class="form-control" id="deuda"
             placeholder="Ingrese deuda" min="0" value="0">
    </div>

    <button type="submit" class="btn btn-primary mt-3"
            th:text="${esEdicion} ? 'Actualizar Usuario' : 'Crear Usuario'">Guardar</button>
    <a th:href="@{/users/all}" class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>
</body>
</html>
