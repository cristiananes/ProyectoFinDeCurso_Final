<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: base('Estadísticas - MiAlquiler', ~{::body})">
<body>

<div class="container-fluid mt-4">
    <h1><i class="fas fa-chart-bar"></i> Estadísticas del Sistema</h1>

    <!-- Estadísticas fijas -->
    <!-- Tarjetas de estadísticas -->
    <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total Usuarios
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalUsuarios}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Total Propiedades
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalPropiedades}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-building fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Total Contratos
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalContratos}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-file-contract fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Total Pagos
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalPagos}">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-credit-card fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Estadísticas personalizables -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Contratos por Vencer (Personalizable)</h5>
                </div>
                <div class="card-body">
                    <form method="get">
                        <div class="form-group">
                            <label>Días hasta vencimiento:</label>
                            <input type="number" name="dias" th:value="${diasParam}" class="form-control" min="1" max="365">
                        </div>
                        <input type="hidden" name="precioMinimo" th:value="${precioParam}">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </form>
                    <hr>
                    <h3 th:text="${contratosPorVencer}">0</h3>
                    <p>contratos vencen en <span th:text="${diasParam}">30</span> días</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Propiedades por Precio (Personalizable)</h5>
                </div>
                <div class="card-body">
                    <form method="get">
                        <div class="form-group">
                            <label>Precio mínimo (€):</label>
                            <input type="number" name="precioMinimo" th:value="${precioParam}" class="form-control" min="0">
                        </div>
                        <input type="hidden" name="dias" th:value="${diasParam}">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </form>
                    <hr>
                    <h3 th:text="${propiedadesCaras}">0</h3>
                    <p>propiedades con precio mayor a <span th:text="${precioParam}">500</span>€</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .border-left-primary { border-left: 4px solid #007bff; }
    .border-left-success { border-left: 4px solid #28a745; }
    .border-left-info { border-left: 4px solid #17a2b8; }
    .border-left-warning { border-left: 4px solid #ffc107; }
</style>
</body>
</html>
